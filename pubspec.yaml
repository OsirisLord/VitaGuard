name: vitaguard
description: "VitaGuard - Smart Diagnosing and Monitoring System for Patients with Chest Diseases"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.7.1+4
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  firebase_crashlytics: ^5.0.7
  
  # Security
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  local_auth: ^3.0.0
  crypto: ^3.0.3
  
  # AI/ML (placeholder - will be enabled when model is ready)
  tflite_flutter: ^0.12.1
  image: ^4.7.2
  
  # WiFi/IoT
  http: ^1.2.0
  web_socket_channel: ^3.0.3
  
  # Reports & Printing
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.1
  flutter_local_notifications: ^20.0.0
  
  # UI
  go_router: ^17.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7
  internet_connection_checker_plus: ^2.9.1+2
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.10.0
  uuid: ^4.3.3
  rxdart: ^0.28.0
  dartz: ^0.10.1
  
dependency_overrides:
  image: ^4.7.2
  archive: ^4.0.0
  analyzer: ^10.0.0
  test_api: ^0.7.9
  test: ^1.29.0
  matcher: ^0.12.18
  meta: ^1.18.1
  material_color_utilities: ^0.13.0
  pointycastle: ^4.0.0
  characters: ^1.4.1
  timezone: ^0.11.0
  source_helper: ^1.3.10
  _fe_analyzer_shared: ^94.0.0
  dart_style: ^3.1.5
  test_core: ^0.6.15
  watcher: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  freezed: ^3.2.5
  json_serializable: ^6.12.0
  injectable_generator: ^2.12.0
  mockito: ^5.4.4
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
  
